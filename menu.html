<style>

   background-position: center;
   background-attachment: fixed;
    /* adicionando imagem de fundo */

.square{
    width: 48%;
    height: 0; 
    padding-bottom: 48%; 
    margin: 1%;
    float: left;
    position: relative;
}

.block{
  position: absolute;
  text-align: center;
  background: #1a1a1a;
  width: 35%;
  height: 35%;
}
 
.block:before {
  content: '';
  display: inline-block;
  height: 100%; 
  vertical-align: middle;
  margin-right: -0.25em;
 }
 
.centered {
  display: inline-block;
  vertical-align: middle;
  width: 80%;
  background: #222;
  color: #FFF;
 }
</style>
